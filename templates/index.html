<!doctype html>
<html>
<head>
    <title>My Mini Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>📝 My Mini Blog</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
            <p>{{ post.summary }}</p>
            <a href="/post/{{ post.id }}">Read More →</a>
        </div>
    {% endfor %}
</body>
</html>
